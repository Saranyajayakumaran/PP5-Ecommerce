{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <h2 class="text-center my-5">Add Your Testimonial</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}  
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
<a href="{% url 'testimonials' %}" class="btn btn-secondary">Back to Testimonials</a>
{% endblock %}
